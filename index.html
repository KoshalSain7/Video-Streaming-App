<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http Video Streamer</title>
    <style>
        body {
            margin: 45px auto;
            max-width: 650px;
            background-color: #444;
            text-align: center;
            color: white;
        }

        video {

</head>

<body>
    <h1>Video Player</h1>
    <video id="videoPlayer" width="650" controls autoplay>

    </video>
</body>

</html>
